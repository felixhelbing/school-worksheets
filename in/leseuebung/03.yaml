  - "Am Samstag fährt die Familie mit dem Auto zum Bauernhof. Der Weg ist lang, aber das Kind freut sich. Auf dem Hof steht ein großer Traktor neben der roten Scheune. Das Kind steigt aus und sieht die Hühner auf dem Boden. Ein Hahn kräht laut. Der Bauer kommt und gibt dem Kind eine Möhre für das Pferd."
  - "Das Kind hält die Möhre hin und das Pferd frisst sie aus der Hand. Es fühlt die weichen Lippen des Pferdes. Dann gehen alle zum Stall und sehen die kleinen Ferkel. Die Ferkel sind rosa und rennen hin und her. Der Vater hebt das Kind hoch, damit es besser sehen kann."
  - "Zum Schluss trinken alle frische Milch und essen Brot mit Butter. Das Kind ist glücklich und will bald wieder kommen. Auf der Rückfahrt schläft es im Auto ein."
