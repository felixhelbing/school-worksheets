text:
  - "Nach der Schule geht das Mädchen in den Garten. Die Sonne scheint warm und der Himmel ist blau. Im Beet wachsen rote und gelbe Blumen. Das Mädchen kniet auf den Boden und sieht eine Raupe auf einem Blatt. Die Raupe ist grün und bewegt sich langsam. Das Mädchen fühlt das weiche Blatt in der Hand."
  - "Die Katze kommt aus dem Haus und legt sich ins Gras. Sie schließt die Augen und schläft in der Sonne. Ein Schmetterling fliegt über die Blumen. Das Mädchen hört die Vögel in den Bäumen singen. Es riecht nach frischem Gras."
  - "Am Abend ruft die Mutter zum Essen. Das Mädchen steht auf und geht ins Haus. Es wäscht sich die Hände und setzt sich an den Tisch. Das Essen ist warm und schmeckt gut. Danach ist das Mädchen müde, aber zufrieden."
