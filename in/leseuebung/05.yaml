text:
  - "Am Morgen packt das Kind seinen Rucksack für die Schule. Es legt das Heft, das Buch und die Stifte hinein. Die Mutter gibt ihm eine Brotdose und eine Flasche Wasser mit. Das Kind zieht seine Schuhe an und geht los. Der Schulweg führt an einem kleinen Park vorbei."
  - "Im Park sieht das Kind einen Igel unter einem Busch. Der Igel rollt sich zusammen und bleibt still. Das Kind bleibt kurz stehen und schaut. Dann geht es weiter, weil die Schule bald anfängt. Auf dem Schulhof trifft es seinen Freund und beide laufen zusammen in die Klasse."
  - "In der ersten Stunde liest die Lehrerin eine Geschichte vor. Alle Kinder hören ruhig zu. In der Pause spielen sie draußen Fangen. Das Kind rennt schnell und fängt seinen Freund. Nach der Schule gehen beide den gleichen Weg nach Hause. Der Igel ist nicht mehr da, aber das Kind denkt noch an ihn."
