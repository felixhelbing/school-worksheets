text:
  - "Es regnet stark und das Kind bleibt zu Hause. Es sitzt am Tisch und malt ein Bild mit bunten Stiften. Auf dem Bild ist ein Haus mit einem Garten und einem Baum. Die Mutter macht warmen Kakao und stellt die Tasse auf den Tisch. Das Kind trinkt einen Schluck und fühlt die Wärme im Bauch."
  - "Dann holt das Kind ein Buch aus dem Regal. Das Buch hat viele Bilder und kurze Geschichten. Es liest eine Geschichte über einen Bären, der Honig sucht. Der Bär klettert auf einen Baum und findet ein Nest mit Bienen. Das Kind lacht, weil der Bär so lustig aussieht."
  - "Am Nachmittag hört der Regen auf. Das Kind zieht seine Jacke und die Gummistiefel an. Es geht nach draußen und springt in die Pfützen. Das Wasser spritzt hoch. Nach einer Weile kommt die Sonne heraus und alles glitzert. Das Kind geht nass, aber fröhlich zurück ins Haus."
