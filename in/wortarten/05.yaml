text: "Der alte Fischer sitzt am ruhigen See. Er wirft die lange Angel ins klare Wasser. Ein dicker Fisch beißt an dem silbernen Haken. Der Mann hört die leisen Wellen und sieht einen weißen Schwan. Neben ihm liegt ein treuer Hund auf dem warmen Stein. Der Fisch ist schwer, der Eimer ist schwerer, aber das Boot ist am schwersten. Am Ufer wächst hohes Gras mit blauen Blumen. Der Fischer fühlt den kühlen Wind und zieht seine dicke Jacke an. Am Abend geht er mit dem Hund zufrieden nach Hause."
