text: "Das neugierige Mädchen öffnet die schwere Tür. Ein langer Flur führt zu einem dunklen Zimmer. An der weißen Wand hängt ein altes Bild. Das Mädchen sieht eine graue Maus unter dem großen Schrank. Es hört das leise Rascheln und fühlt sein Herz klopfen. Das Zimmer ist dunkel, der Flur ist dunkler, aber der Keller ist am dunkelsten. Auf dem Tisch steht eine Vase mit frischen Blumen. Die mutige Katze jagt die schnelle Maus durch das ganze Haus. Am Ende sitzt das Mädchen glücklich auf dem weichen Sofa."
