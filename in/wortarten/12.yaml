text: "Im kalten Winter fällt leiser Schnee vom grauen Himmel. Die weißen Flocken bedecken den ganzen Garten. Ein dicker Schneemann steht neben der roten Bank. Ein Junge zieht seine warmen Handschuhe an und rennt nach draußen. Er sieht die glitzernden Eiskristalle und fühlt die kalte Luft. Der Schneemann ist groß, der Baum ist größer, aber das Haus ist am größten. Ein kleiner Vogel sitzt auf dem dünnen Ast und singt ein leises Lied. Der Junge hört den Vogel und legt ihm ein paar Körner hin. Am Ende geht er mit roten Wangen ins warme Haus zurück."
