text: "Das kleine Mädchen geht mit der Oma durch den alten Markt. Sie sieht die roten Äpfel und die gelben Birnen am großen Stand. Der nette Verkäufer gibt ihr eine süße Erdbeere. Das Mädchen riecht die frischen Blumen und hört die laute Musik. Die Oma fühlt den weichen Stoff eines warmen Schals. Die Erdbeere ist gut, der Kuchen ist besser, aber die Schokolade ist am besten. Ein dicker Hund liegt ruhig neben einer grünen Kiste. Auf dem Boden wächst eine kleine Pflanze zwischen den alten Steinen. Am Ende tragen beide schwere Tüten glücklich nach Hause."
