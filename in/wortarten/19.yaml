text: "Im großen Garten arbeitet der Opa mit einem alten Spaten. Er gräbt ein tiefes Loch für einen neuen Baum. Das Kind trägt die kleine Pflanze vorsichtig in beiden Händen. Es sieht die braunen Wurzeln und fühlt die feuchte Erde. Ein bunter Schmetterling fliegt über die roten Rosen. Der Spaten ist alt, die Schubkarre ist älter, aber das Gartenhaus ist am ältesten. Das Kind hört die lauten Bienen an den gelben Blumen. Der Opa gießt den Baum mit frischem Wasser aus der grünen Kanne. Am Ende sitzen beide müde auf der langen Bank und trinken kalten Saft."
