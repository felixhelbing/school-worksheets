text: "Im bunten Zirkus spielt eine lustige Musik. Ein starker Mann hebt eine schwere Kugel hoch. Der kluge Affe klettert auf eine lange Stange. Ein Mädchen sieht den lustigen Clown und hört sein lautes Lachen. Es fühlt die weiche Zuckerwatte in der Hand. Der Affe ist lustig, der Clown ist lustiger, aber der kleine Hund mit dem roten Hut ist am lustigsten. Neben der Bühne steht ein großer Elefant mit grauen Ohren. Eine bunte Blume steckt in seinem dicken Rüssel. Am Ende klatschen alle Kinder laut und sind begeistert."
