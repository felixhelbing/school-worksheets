text: "Der kleine Hund rennt über die grüne Wiese. Er jagt einen bunten Schmetterling. Die warme Sonne scheint auf sein weiches Fell. Ein Mädchen sitzt auf einer Bank und sieht dem Hund zu. Sie hört die lauten Vögel in den hohen Bäumen. Der Hund ist schnell, das Mädchen ist schneller, aber der Schmetterling ist am schnellsten. Am Rand der Wiese wächst eine gelbe Blume. Das Mädchen riecht an der Blume und fühlt die weichen Blätter. Am Ende legt sich der müde Hund ins kühle Gras."
