text: "An einem heißen Tag geht die Familie zum kühlen See. Der Vater trägt eine schwere Tasche mit leckerem Essen. Die kleine Schwester rennt barfuß über den warmen Sand. Sie sieht einen grünen Frosch am flachen Ufer. Der Frosch hüpft ins klare Wasser und die Schwester hört das laute Platschen. Das Wasser ist kalt, der Wind ist kälter, aber das Eis im Becher ist am kältesten. Am Ufer wächst hohes Schilf mit braunen Spitzen. Die Mutter fühlt die warme Sonne auf der Haut. Am Ende packt der müde Vater die leere Tasche wieder ein."
