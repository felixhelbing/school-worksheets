text: "Im tiefen Meer schwimmt ein riesiger Wal. Bunte Fische gleiten durch das warme Wasser. Eine langsame Schildkröte kriecht über den weichen Sand. Ein Taucher sieht die bunten Korallen und hört das leise Blubbern. Er fühlt das kühle Wasser auf der Haut. Der Fisch ist klein, die Schildkröte ist kleiner, aber das Seepferdchen ist am kleinsten. Am Boden wächst eine grüne Pflanze zwischen den glatten Steinen. Ein neugieriger Delfin schwimmt nah an den Taucher heran. Am Ende taucht der Mann langsam zum hellen Licht nach oben."
