text: "Die freundliche Lehrerin liest eine spannende Geschichte vor. Die ruhigen Kinder hören aufmerksam zu. Ein lustiger Satz bringt alle zum Lachen. Ein Mädchen sieht ein buntes Bild im Buch. Der Junge neben ihr fühlt das dicke Papier. Die Geschichte ist lang, die Pause ist länger, aber der Schultag ist am längsten. Auf dem Tisch steht eine grüne Pflanze neben einem alten Buch. Die Kinder hören das laute Klingeln und rennen auf den großen Schulhof. Dort sieht ein Kind einen kleinen Käfer auf einer roten Blume."
