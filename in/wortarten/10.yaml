text: "Der fleißige Bauer arbeitet auf dem weiten Feld. Die schwere Ernte liegt auf dem großen Wagen. Ein treuer Hund läuft neben dem langsamen Traktor. Der Bauer sieht die reifen Äpfel an den alten Bäumen. Er hört die lauten Kühe auf der grünen Weide und fühlt die warme Erde. Der Apfel ist süß, die Birne ist süßer, aber die Kirsche ist am süßesten. Eine dicke Katze sitzt auf dem roten Dach der Scheune. Am Abend trinkt der müde Bauer ein kaltes Glas Wasser. Der treue Hund legt sich neben ihn auf die weiche Decke."
