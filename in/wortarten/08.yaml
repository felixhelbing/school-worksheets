text: "Der mutige Ritter reitet auf einem starken Pferd. Er trägt ein schweres Schwert und einen glänzenden Helm. Die alte Burg steht auf einem steilen Berg. Der Ritter sieht einen großen Drachen am dunklen Himmel. Er hört das laute Brüllen und fühlt sein Herz klopfen. Das Schwert ist schwer, der Helm ist schwerer, aber der Schild ist am schwersten. Neben der Burg wächst ein alter Baum mit dicken Ästen. Ein treues Pferd wartet geduldig am Tor. Am Ende reitet der tapfere Ritter glücklich durch den grünen Wald."
