text: "Auf dem großen Schulhof spielen fröhliche Kinder. Ein roter Ball fliegt durch die kalte Luft. Das laute Klingeln beendet die kurze Pause. Ein Junge rennt schnell zum Tor und fängt den Ball. Er sieht seine beste Freundin und wirft ihr den Ball zu. Das Mädchen ist laut, der Junge ist lauter, aber der Lehrer ist am lautesten. Neben der Bank wächst ein kleiner Busch mit grünen Blättern. Die Kinder fühlen die frische Luft und hören die singenden Vögel. Am Ende gehen alle müde in das warme Klassenzimmer."
