text: "Im dunklen Wald zwitschern laute Vögel. Ein scheues Reh steht zwischen den hohen Bäumen. Es trinkt frisches Wasser aus einem kleinen Bach. Ein Junge geht leise über den weichen Boden. Er sieht das Reh und bleibt still stehen. Der Junge hört einen Specht und fühlt den kalten Wind. Ein Baum ist groß, der nächste ist größer, aber die alte Eiche ist am größten. Am Weg wächst eine kleine Pflanze mit roten Beeren. Der Junge ist froh und geht langsam nach Hause."
