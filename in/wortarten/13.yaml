text: "Am frühen Morgen kräht der laute Hahn auf dem Bauernhof. Die müden Hühner picken kleine Körner vom harten Boden. Ein brauner Hase hoppelt über das nasse Gras. Das Mädchen sieht den Hasen und geht leise näher. Es hört das schnelle Trappeln und fühlt die feuchte Erde. Der Hase ist flink, die Katze ist flinker, aber der Hund ist am flinksten. Neben dem Stall wächst ein alter Apfelbaum mit roten Früchten. Das Mädchen pflückt einen süßen Apfel und beißt hinein. Am Ende füttert es die hungrigen Hühner mit frischem Mais."
