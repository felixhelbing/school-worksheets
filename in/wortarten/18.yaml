text: "Am Abend sitzt die ganze Familie im gemütlichen Wohnzimmer. Der Vater liest eine lange Geschichte aus einem dicken Buch. Die Mutter strickt einen warmen Schal mit roter Wolle. Der Junge sieht die hellen Flammen im alten Kamin. Er hört das leise Knistern und fühlt die angenehme Wärme. Die Kerze ist hell, die Lampe ist heller, aber das Feuer ist am hellsten. Die graue Katze schläft auf dem weichen Kissen. Neben dem Fenster steht eine große Pflanze mit dunklen Blättern. Am Ende sind alle ruhig und sehr zufrieden."
