text: "Am sonnigen Nachmittag backt die Mutter einen leckeren Kuchen. Der süße Duft zieht durch die ganze Wohnung. Das hungrige Kind wartet ungeduldig in der hellen Küche. Es sieht die weiche Butter und das weiße Mehl auf dem Tisch. Die Katze riecht den Kuchen und springt auf den hohen Stuhl. Der Kuchen ist warm, die Milch ist wärmer, aber der Tee ist am wärmsten. Das Kind fühlt die heiße Tasse und trinkt vorsichtig. Auf der Fensterbank steht eine kleine Pflanze mit gelben Blüten. Am Ende sind alle satt und sehr zufrieden."
